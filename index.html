<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Map</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="interactive_maps/static/css/style.css">
</head>

<body>
  <!-- Page Title -->
  <div class="container-fluid bg-primary text-white text-center py-3">
    <h1>World Statistics Map</h1>
    <p>Explore data for selected countries and see changes over time</p>
  </div>

  <!-- Main Content -->
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar for dropdown menu -->
      <div class="col-md-3 bg-light p-3">
        <h4>Select Stat</h4>
        <select id="dropdown" onchange="optionChanged(this.value)" class="form-control">
          <!-- Add more options as needed -->
        </select>

        <h4>Select Year</h4>
        <select id="yearDropdown" onchange="yearChanged(this.value)" class="form-control">
          <!-- Year options go here -->
        </select>
      </div>
  
      <!-- Map area -->
      <div class="col-md-9 p-0">
        <div id="map" class="w-100 h-100"></div>
      </div>
    </div>
  </div>
</body>

  
  

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="interactive_maps/static/js/app.js"></script>
</body>

</html>
